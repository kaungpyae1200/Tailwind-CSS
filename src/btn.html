<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class=" p-4 ">
        <h1 class="font-mono font-bold text-4xl mb-2 ">Box Title</h1>
        <div class=" border border-gray-500 p-4 mb-4">
          <h3 class=" font-mono font-bold text-2xl mb-4">Solid Box</h3>
      
          <button class=" hover:bg-blue-400 active:bg-blue-900  duration-500 hover:-rotate-12 bg-orange-600 text-white py-2 px-4 font-sans font-bold mb-4 text-sm">Click Me</button>
          <button class="  bg-blue-600 text-white py-2 px-4 font-serif font-bold mb-4 text-sm">Click Me</button>
          <button class="  bg-green-600 text-white py-2 px-4 font-serif font-bold mb-4 text-sm">Click Me</button>
      
        </div>
      
        <div class="  border-gray-500 p-4 mb-4 ">
          <h3 class=" font-mono font-bold text-2xl mb-4">Rounded Box</h3>
      
          <button class=" hover:bg-blue-600 active:bg-blue-300 border border-blue-500 rounded-full text-blue-500 py-2 px-4 font-sans font-bold mb-4 text-sm">Click Me</button>
          <button class=" border border-blue-500 rounded-full  text-green-400 py-2 px-4 font-serif font-bold mb-4 text-sm">Click Me</button>
          <button class=" border border-blue-500 rounded-full  text-yellow-300 py-2 px-4 font-serif font-bold mb-4 text-sm">Click Me</button>
      
        </div>
      
        <div class=" border border-gray-500 p-4 mb-4">
          <h3 class=" font-mono font-bold text-2xl mb-4">Outlined Box</h3>
      
          <button class=" border border-red-600 text-blue-500 py-2 px-4 font-serif font-bold mb-4 text-sm">Click Me</button>
          <button class=" border border-yellow-600 text-green-500 py-2 px-4 font-serif font-bold mb-4 text-sm">Click Me</button>
          <button class=" border border-green-600 text-orange-500 py-2 px-4 font-sans font-bold mb-4 text-sm">Click Me</button>
      
        </div>
      </div>
</body>
</html>
